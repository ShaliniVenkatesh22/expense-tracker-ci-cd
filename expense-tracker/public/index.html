<!DOCTYPE html>
<html>
<head>
<title>Expense Tracker</title>
<style>
body { font-family: Arial; margin: 40px; }
input { padding: 6px; margin: 4px; }
button { padding: 8px 14px; cursor: pointer; }
table { border-collapse: collapse; width: 40%; margin-top: 20px; }
th, td { border: 1px solid #777; padding: 8px; }
</style>
</head>
<body>
<h2>ðŸ’° Expense Tracker</h2>

<input id="title" placeholder="Expense title">
<input id="amount" type="number" placeholder="Amount">
<button onclick="addExpense()">Add</button>

<table>
<thead>
<tr><th>Expense</th><th>Amount</th></tr>
</thead>
<tbody id="list"></tbody>
</table>

<script>
async function load(){
  const res = await fetch("/api/expenses");
  const data = await res.json();
  document.getElementById("list").innerHTML =
    data.map(e => `<tr><td>${e.title}</td><td>${e.amount}</td></tr>`).join("");
}

async function addExpense(){
  const title = document.getElementById("title").value;
  const amount = document.getElementById("amount").value;

  await fetch("/api/expenses", {
    method: "POST",
    headers: { "Content-Type":"application/json" },
    body: JSON.stringify({title, amount})
  });
  load();
}

load();
</script>
</body>
</html>
